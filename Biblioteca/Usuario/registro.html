<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="~/Css/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="~/Content/PagedList.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />

    <link rel="stylesheet" type="text/css" href="~/Css/Styles.css">
    <link rel="stylesheet" type="text/css" href="../CSS/RegistroUsuario.css">
</head>
<body>

        <section class="SectionRegistro">
            <div class="row">
                <div class="col-sm-12">
                    <br />
                    <h1 class="text-center titulo">REGISTRO</h1>
                    <br />
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Nombres</label>
                                <div class="input-group">                              
                                    <div class="input-group-prepend d-flex align-items-center">
                                        <span class="icono"><i class="bi bi-person-fill"></i></span>
                                    </div>
                                    <input class="form-control" type="text" name="Nombres" required>
                                </div>                                                      
                            </div>
                            <div class="col-lg-6">
                                <label>Apellidos</label>
                                <input class="form-control" type="text" name="Apellidos" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Dirección</label>
                        <div class="input-group">
                            <div class="input-group-prepend d-flex align-items-center">
                                <span class="icono"><i class="bi bi-geo-alt-fill"></i></span>
                            </div>
                            <input class="form-control" type="text" name="Direccion" required>
                        </div>                       
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Genero</label>
                        <select name="Sexo" class="form-control" style="color: black" required>
                            <option value="" selected disabled>Seleccione una opción</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label>Telefono</label>
                        <div class="input-group">
                            <div class="input-group-prepend d-flex align-items-center">
                                <span class="icono"><i class="bi bi-telephone-fill"></i></span>
                            </div>
                            <input class="form-control" type="text" name="Telefono" required>
                        </div>                     
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label>Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend d-flex align-items-center">
                                <span class="icono"><i class="bi bi-envelope-fill"></i></span>
                            </div>
                            <input class="form-control" type="email" name="Email" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-prepend d-flex align-items-center">
                                <span class="icono"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <input class="form-control" type="password" name="Contrasena" id="Contrasena" required>
                            <button class="btn btn-outline-dark" type="button" id="btnTogglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>                     
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label for="Confirmar" id="labelConfirmar">Confirmar contraseña</label>
                        <div class="input-group">
                            <div class="input-group-prepend d-flex align-items-center">
                                <span class="icono"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <input class="form-control" type="password" name="ConfirmarContrasena" id="Confirmar" required> 
                            <button class="btn btn-outline-dark" type="button" id="btnTogglePassword2">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>  
                        <span class="errorContrasena" id="errorContraseñas">Las contraseñas no coinciden</span>
                    </div>
                </div>

                <input class="form-control" type="text" name="Multa" value="1" hidden />
                <input class="form-control" type="text" name="TipoUsuario" value="2" hidden />
                <input class="form-control" type="text" name="Beneficio" value="2" hidden />
                <br />
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-12">
                        <input class="botons btn btn-info" type="submit" id="btnRegistrar" value="REGISTRAR">
                        <button onclick="window.location.href = 'Isesion.html'" class="botons btn btn-dark">
                            REGRESAR
                        </button>
                    </div>
                </div>
            </div>
        </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            var $contrasena = $('#Contrasena');
            var $confirmar = $('#Confirmar');

            var $labelConfirmar = $('#labelConfirmar');
            var $errorContraseñas = $('#errorContraseñas');
            var $submitButton = $('#btnRegistrar');

            $confirmar.on('input', function ()
            {
                if ($confirmar.val() !== $contrasena.val() || $contrasena.val() !== $confirmar.val())
                {              
                    $confirmar.addClass('input-error');
                    $labelConfirmar.addClass('label-error');
                    $errorContraseñas.show();
                    $submitButton.prop('disabled', true);

                } else {
                    $confirmar.removeClass('input-error');
                    $labelConfirmar.removeClass('label-error');
                    $errorContraseñas.hide();
                    $submitButton.prop('disabled', false);
                }
            });
        });

        $(document).ready(function () {
            $('#btnTogglePassword').click(function () {
                var $inputPassword = $('#Contrasena');
                var type = $inputPassword.attr('type') === 'password' ? 'text' : 'password';
                $inputPassword.attr('type', type);

                var iconClass = type === 'password' ? 'bi-eye' : 'bi-eye-slash';
                $(this).find('i').removeClass().addClass('bi ' + iconClass);
            });
        });

        $(document).ready(function () {
            $('#btnTogglePassword2').click(function () {
                var $inputPassword = $('#Confirmar');
                var type = $inputPassword.attr('type') === 'password' ? 'text' : 'password';
                $inputPassword.attr('type', type);

                var iconClass = type === 'password' ? 'bi-eye' : 'bi-eye-slash';
                $(this).find('i').removeClass().addClass('bi ' + iconClass);
            });
        });
    </script>

    <style>
        .input-error {
            border-color: red;
        }

        .label-error {
            color: red;
        }
    </style>

</body>
</html>
