<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portafolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
    </head>
<body class="sb-nav-fixed">
    <header>
        <nav class="navbar navbar-expand-lg">
            <a style="color: white; font-size: 40px">
                <i class="bi bi-mortarboard-fill"></i>
            </a>
            <div class="container-fluid">
                <form action="@Url.Action("Index", "Libro")" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="buscar" style="width:500px">
                    <button class="btn btn-outline-secondary" type="submit" value="buscar">
                        <a></a><i class="bi bi-search"></i></a>
                    </button>
                </form>
            </div>
            <div class="container-fluid" style="position: relative">
                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                    <ul class="navbar-nav ms-lg-auto">
                        <li>
                            <a href='/Home/Index' class="nav-link"><i class="bi bi-house-fill"></i> Inicio</a>
                        </li>
                        <li>
                            <a href='../Libro/index.html' class="nav-link"><i class="bi bi-book-fill"></i> Libros</a>
                        </li>
                        <li>
                            <a href='/ListaLibros/Index' class="nav-link"><i class="bi bi-handbag-fill"></i> Lista</a>
                        </li>
                        <li>
                            <a href='/Usuario/Isesion' class="nav-link"><i class="bi bi-file-person"></i> Entrar</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="width:16%">
        <div class="offcanvas-body" style="background-color: #17202A">
                <div style="margin-left:10px; color:white">
                    <h1 style="text-align:center; border: none; font-size: 50px;"><i class="bi bi-mortarboard"></i></h1>
                </div>
                <hr style="background-color: white">
                <div>
                    <form action="@Url.Action("Details", "Perfil", new { id = int.Parse(HttpContext.Current.Session["ID"].ToString()) })" method="post" style="width:100%">
                        <button class="btn btn-outline-secondary" type="submit" style="text-align: left; border: none; font-size: 15px; color: white; width: 100%">
                            <a style="margin-left: 0px; border: none; font-size: 18px;"><i class="bi bi-person-square"></i>  @HttpContext.Current.Session["Nombres"].ToString()</a>
                        </button>
                    </form>
                </div>
                <hr style="background-color: white">
                    <div>
                        <form action="@Url.Action("Index", "Dashboard")" method="post" style="width:100%">
                            <button class="btn btn-outline-secondary" type="submit" style="text-align: left; border: none; font-size: 18px; color: white; width: 100%">
                                <a style="margin-left: 0px; border: none; font-size: 18px;"><i class="bi bi-speedometer2"></i> Dashboard</a>
                            </button>
                        </form>
                    </div>
                    <hr style="background-color: white">
                    <button id="toggleButton" class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="width: 100%; color: white; text-align: left; border: none; ">
                        <a style="margin-left: 0px; border: none; font-size: 18px;">
                            <i class="bi bi-list-ul"></i> Biblioteca
                            <i id="toggleIcon" class="bi bi-caret-right-fill" style="float: right;"></i>
                        </a>
                    </button>
                    <div class="collapse" id="collapseExample">
                        <div>
                            <form action="@Url.Action("Index", "CatalogoLibros")" method="post" style="width:100%">
                                <button class="btn btn-outline-secondary" type="submit" style="text-align: left; border: none; font-size: 18px; color: white; width: 100%">
                                    <a style="margin-left: 0px; border: none; font-size: 18px;"><i class="bi bi-dot"></i> Libros</a>
                                </button>
                            </form>
                        </div>
                        <div>
                            <form action="@Url.Action("Index", "Autor")" method="post" style="width:100%">
                                <button class="btn btn-outline-secondary" type="submit" style="text-align: left; border: none; font-size: 18px; color: white; width: 100%">
                                    <a style="margin-left: 0px; border: none; font-size: 18px;"><i class="bi bi-dot"></i> Autores</a>
                                </button>
                            </form>
                        </div>
                        <div>
                            <form action="@Url.Action("Index", "Idioma")" method="post" style="width:100%">
                                <button class="btn btn-outline-secondary" type="submit" style="text-align: left; border: none; font-size: 18px; color: white; width: 100%">
                                    <a style="margin-left: 0px; border: none; font-size: 18px;"><i class="bi bi-dot"></i> Idiomas</a>
                                </button>
                            </form>
                        </div>
                        <div>
                            <form action="@Url.Action("Index", "Editorial")" method="post" style="width:100%">
                                <button class="btn btn-outline-secondary" type="submit" style="text-align: left; border: none; font-size: 18px; color: white; width: 100%">
                                    <a style="margin-left: 0px; border: none; font-size: 18px;"><i class="bi bi-dot"></i> Editorial</a>
                                </button>
                            </form>
                        </div>
                    </div>

                    <form action="@Url.Action("Index", "Usuario")" method="post" style="width:100%">
                        <button class="btn btn-outline-secondary" type="submit" style="text-align: left; border: none; font-size: 18px; color: white; width: 100%">
                            <a style="margin-left: 0px; border: none; font-size: 18px;"><i class="bi bi-people-fill"></i> Usuarios</a>
                        </button>
                    </form>
                    <form action="@Url.Action("Index", "Solicitud")" method="post" style="width:100%" style="position: relative">
                        <button class="btn btn-outline-secondary" type="submit" style="text-align: left; border: none; font-size: 18px; color: white; width: 100%">
                            <a style="margin-left: 0px; border: none; font-size: 18px;"><i class="bi bi-bookmark-check-fill"></i> Solicitudes</a>
                        </button>
                    </form>
                    <form action="@Url.Action("Index", "Prestamo")" method="post" style="width:100%">
                        <button class="btn btn-outline-secondary" type="submit" style="text-align: left; border: none; font-size: 18px; color: white; width: 100%">
                            <a style="margin-left: 0px; border: none; font-size: 18px;"><i class="bi bi-book-fill"></i> Préstamos</a>
                        </button>
                    </form>
                <div style="position:absolute; bottom:0; width:90%">
                    <hr style="background-color: white;">
                    <form action="@Url.Content("~/Usuario/Logout")" method="post" style="width:100%">
                        <button class="btn btn-outline-secondary" type="submit" name="cerrar" style="text-align: left; border: none; font-size: 18px; color: white; width: 100%">
                            <a style="font-size: 18px; border: none"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
                        </button>
                    </form>
                    <br />
                </div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../CSS/Style.css">
    <script src="~/lib/jquery/dist/jquery.min.js" asp-append-version="true"></script>
    <script src="~/lib/jquery-validation/dist/jquery.validate.min.js" asp-append-version="true"></script>
    <script src="~/lib/jquery-validation-unobtrusive/dist/jquery.validate.unobtrusive.min.js" asp-append-version="true"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.min.js" asp-append-version="true"></script>
    <script src="~/js/site.min.js" asp-append-version="true"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="~/Scripts/scriptsBiblioteca.js"></script>
</body>
</html>
